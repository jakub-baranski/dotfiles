# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Larger scrollback history
set-option -g history-limit 100000

set -s escape-time 0  # Faster response
set -g display-time 1000  # Message display tiee
set -g status-interval 5  # Refresh status every 5 seconds

# Use mouse for pane resizing, window switching, and scrolling
set -g mouse on
# When copying text with mouse - respect pane bounds.
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"

# Remap prefix from Ctrl-B to Ctrl-A 
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Also add ctrl space prefix - I can't decide yet...
set-option -g prefix2 C-Space
bind-key C-Space send-prefix -2

# Reload tmux config without restarting tmux.
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# More intuitive split buttons with | and -
# Also - Pane splits should open to the same path as the current pane;
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Prevent auto renaming
set-option -g allow-rename off

# Use Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Vim-style selection and yanking
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Enable focus events (better terminal integration)
set-option -g focus-events on

# ============================================================

# DISPLAY AND THEME

set -g monitor-activity on
set -g visual-activity on

# Style

# ACTIVE_COLOR="colour33"
ACTIVE_COLOR="#82aaff"
LIGHT_TEXT_COLOR="colour231"
INACTIVE_COLOR="colour24"
ACCENT_COLOR="#82aaff"

set -g window-status-separator " #[fg=$ACTIVE_COLOR]| "
setw -g window-status-current-style fg=$ACTIVE_COLOR,bg=default,bright
set -g window-status-activity-style bg=default

# Format with conditional: if activity is present, append * 
set -g window-status-format "#I:#W#{?window_activity_flag,#[fg=$ACTIVE_COLOR]°,}"
set -g window-status-current-format "#I:#[fg=$ACTIVE_COLOR bg=default]#W"

# Status bar
set -g status-left-length 100
set -g status-right-length 100
set -g status-interval 5 
set -g status-justify left
set -g status-left "#[fg=$LIGHT_TEXT_COLOR,bold bg=$ACCENT_COLOR]   #S #[fg=$ACCENT_COLOR bg=default] "
set -g status-style bg=default

# Pane border colors
set -g pane-active-border-style "bg=default fg=$ACTIVE_COLOR"

# Change sysstat template to use icons instead of text
set -g @sysstat_cpu_view_tmpl '#[fg=#{cpu.color}]  #{cpu.pused}'
set -g @sysstat_mem_view_tmpl '#[fg=#{mem.color}]  #{mem.pused}'

# Status right with current path, CPU and memory usage, and username

set -g status-right "\
#[fg=$ACCENT_COLOR]  #[fg=$TEXT_COLOR]#([ #{pane_current_path} = $HOME ] && echo '~' || basename #{pane_current_path}) \
#[fg=$ACTIVE_COLOR] | \
#[fg=$ACCENT_COLOR]#{sysstat_cpu} \
#[fg=$ACTIVE_COLOR] | \
#[fg=$ACCENT_COLOR]#{sysstat_mem} \
#[fg=$ACTIVE_COLOR] | \
#[fg=$ACCENT_COLOR]#(echo $USER) \
"

# ============================================================
# PLUGINS

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Adds prefix + C-f to launch fzf to search and switch between sessions, windows, and panes
set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_LAUNCH_KEY="C-f"

set -g @plugin 'samoshkin/tmux-plugin-sysstat'
#
# Vim-like yanking in copy mode
set -g @plugin 'tmux-plugins/tmux-yank'

# Prefix + F to enter "fingers" mode for quick copying of specific elements
set -g @plugin 'Morantron/tmux-fingers'

# Automatic continuum session restore
set -g @continuum-restore 'on'

# Color overrides
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set-environment -g COLORTERM "truecolor"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-\\' if-shell \"$is_vim\" 'send-keys M-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-\\' if-shell \"$is_vim\" 'send-keys M-\\\\'  'select-pane -l'"


bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
bind-key -T copy-mode-vi 'M-\' select-pane -l
# bind-key -T copy-mode-vi 'M-Space' select-pane -t:.+


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
