# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Larger scrollback history
set-option -g history-limit 100000

set -s escape-time 0  # Faster response
set -g display-time 1000  # Message display tiee
set -g status-interval 5  # Refresh status every 5 seconds

# Use mouse for pane resizing, window switching, and scrolling
set -g mouse on

# Remap prefix from Ctrl-B to Ctrl-A 
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# Reload tmux config without restarting tmux.
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# More intuitive split buttons with | and -
# Also - Pane splits should open to the same path as the current pane;
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Prevent auto renaming
set-option -g allow-rename off

# Use Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable focus events (better terminal integration)
set-option -g focus-events on


# ========================================================================================== 

# DISPLAY AND THEME

set -g monitor-activity on
set -g visual-activity on

# Style
set -g window-status-separator " #[fg=colour210]| "
setw -g window-status-current-style fg=colour210,bg=default,bright
set -g window-status-activity-style bg=default

# Format with conditional: if activity is present, append * 
set -g window-status-format "#I:#W#{?window_activity_flag,#[fg=colour210]Â°,}"
set -g window-status-current-format "#[fg=colour210 bg=default]#W"

# Status bar
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify centre
set -g status-left "Session: #[fg=colour210] #S"
set -g status-style bg=default

# Pane border colors
set -g pane-active-border-style "bg=default fg=colour210"

set -g status-right "#{sysstat_cpu} | #{sysstat_mem} | #{sysstat_swap} | #[fg=cyan]#(echo $USER)"

# ========================================================================================== 

# PLUGINS

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'


# Automatic continuum session restore
set -g @continuum-restore 'on'

# Color overrides
# TODO; Do I need it?
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set-environment -g COLORTERM "truecolor"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
